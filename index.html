<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="form">
        <h1>Calculadora Simplificada</h1>
        <input type="number" id="n1" placeholder="Digite o número aqui" required><br><br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x </option>
            <option value="/">/</option>
            <option value="%">% de</option>
        </select><br><br>
        <input type="number" id="n2" placeholder="Digite o outro número aqui" required><br><br>
        <button onclick="calcular()">Calcular</button>
    </div>
    <div>
        <h3 id="resultado"></h3>
    </div>
    <p id="me">Feito por: Lucas Alberto Lima</p>


    <script src="./script.js"></script>
</body>
</html>
